<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgb(252, 181, 94);
            border-radius: 8px;
            width: 300px;
            height: fit-content;
            display: flex;
            flex-direction: column;
            justify-items: center;
            align-items: center;
            gap: 10px;
            padding: 10px;
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 100%;
        }

        .calculator button {
            padding: 10px;
            font-size: 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 100ms;
        }

        .calculator button:hover {
            background-color: rgb(90, 123, 255);
            color: white;

        }

        #result {
            grid-column: span 4;
            width: 32.5%;
            /* Adjust width here */
            margin: 0 auto;
            text-align: right;
            margin-bottom: 10px;
            font-size: 24px;
        }
    </style>
    <script>
        function appendNumber(num) {
            document.getElementById('result').value += num;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function calculate() {
            var expression = document.getElementById('result').value;
            var result;

            try {
                result = eval(expression);
                document.getElementById('result').value = result;
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }
    </script>
</head>

<body>

    <div style="height: 100vh; display: flex; align-items: center; justify-content: center; padding: 10px;">
        <div class="container">
            <h2 style="text-align: center;">Calculator</h2>
            <input style="width: 100%;" type="text" id="result" readonly>
            <div class="calculator">
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button onclick="appendNumber('+')">+</button>
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button onclick="appendNumber('-')">-</button>
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button onclick="appendNumber('*')">*</button>
                <button onclick="appendNumber('0')">0</button>
                <button onclick="appendNumber('.')">.</button>
                <button onclick="clearResult()">C</button>
                <button onclick="appendNumber('/')">/</button>
                <button style="grid-column: 1/5;" onclick="calculate()">=</button> <!-- Item1 will start on column 1 and end before column 5 -->
            </div>
        </div>
    </div>
</body>

</html>
